<div class="row g-2">
  @for(product of products ;track product.id){
  <div class="col h-100">
    <app-product-item [product]="product"></app-product-item>
  </div>
  }@empty {
  <div class="spinner-border text-primary mx-auto my-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  }
</div>
